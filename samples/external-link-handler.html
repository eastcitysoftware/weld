<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weld.js Example</title>
</head>

<body>
    <h1>weld.js</h1>

    <main wd-bind=externalLink>
        <p>This is an external link: <a href="https://www.github.com/eastcitysoftware">click here</a>.</p>
        <p>If you click it a new tab will open. Click <a href="https://github.com/eastcitysoftware/weld">this one</a> to
            also open a new tab.</p>
    </main>

    <script src="../weld.js"></script>
    <script>
        weld.bind('externalLink', function (el) {
            for (const anchor of weld.dom.find('a', el)) {
                if (anchor.href
                    && anchor.href.startsWith('http')) {
                    anchor.target = '_blank';
                }
            }
        });
        weld.apply()
    </script>
</body>

</html>
