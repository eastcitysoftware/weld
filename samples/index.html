<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>weld.js Example</title>
</head>

<body>

	<div data-weld="hello: 'hello pim'"></div>
	<div data-weld="helloEmpty"></div>
	<div data-weld="helloFunc: function() { return 'pim' }"></div>
	<div data-weld="helloMulti: 'pim', greeting: 'goodbye'"></div>

	<div data-weld="expr: function(){ return 'hello pim from an expression' }"></div>

	<div data-weld="tern: 1 > 2 ? 'hello pim' : 'goodbye pim'"></div>

	

	<script src="../weld.js"></script>
	<script>
		weld.addBinder('hello', function (el, msg) {
			el.innerText = msg;
		});

		weld.addBinder('helloEmpty', function(el) {
			el.innerText = 'hello world';
		})

		weld.addBinder('helloFunc', function (el, fn) {
			el.innerText = 'hello ' + fn();
		});

		weld.addBinder('helloMulti', function(el, name, values) {
			el.innerText = (values.greeting || 'hello') + ' ' + name;
		});

		weld.addBinder('expr', function (el, expr) {
			el.innerText = expr();
		});

		weld.addBinder('tern', function (el, tern) {
			el.innerText = tern;
		});

		weld.applyBindings();
	</script>
</body>

</html>
